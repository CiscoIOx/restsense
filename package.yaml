descriptor-schema-version: 2.0
 
info:
  name: RESTSense 
  description: "Get sensor data and expose them over RESTful APIs"
  version: "1.6"
  author-link: "http://www.cisco.com"
  author-name: "Cisco Systems"
 
app:
  type: paas

  resources:
    profile: c1.small
 
    network:
      - 
        interface-name: eth0
        ports: 
            tcp: [9000]

# Specify runtime and startup
  startup:
    runtime: python 
    runtime-version: 2.7
    target: main.py
